<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Empathischer Song-Assistent f√ºr pers√∂nliche Liedtexte - Erstelle individuelle Song-Briefings mit KI">
    <meta name="keywords" content="Song, Liedtext, KI, GPT, Musik, Song-Assistent">
    <meta name="author" content="Marcel & Elke - Seelenklang Song">
    <title>SongGPT - Dein empathischer Song-Assistent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95em;
        }

        .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            width: auto;
            margin: 0;
        }

        .theme-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .theme-btn {
            flex: 1;
            min-width: 120px;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: 500;
        }

        .theme-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .theme-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .conditional-field {
            display: none;
            margin-top: 15px;
        }

        .conditional-field.active {
            display: block;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .instrument-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .instrument-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .instrument-checkbox:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .instrument-checkbox input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .custom-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .custom-input-group input {
            flex: 1;
        }

        .custom-input-group .custom-label {
            white-space: nowrap;
            font-size: 0.9em;
            color: #666;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        .char-count {
            display: block;
            text-align: right;
            font-size: 0.85em;
            color: #999;
            margin-top: 5px;
        }

        .char-count.warning {
            color: #f39c12;
        }

        .char-count.error {
            color: #e74c3c;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-container {
            display: none;
            padding: 30px;
            text-align: center;
        }

        .progress-container.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-container {
            display: none;
            padding: 30px;
        }

        .result-container.active {
            display: block;
        }

        .result-box {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .result-box h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .result-box p {
            line-height: 1.8;
            color: #555;
            white-space: pre-wrap;
        }

        .result-section {
            margin-bottom: 25px;
        }

        .result-section h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .result-section p {
            color: #666;
            line-height: 1.6;
        }

        .error-message {
            background: #fee;
            border-left: 4px solid #e74c3c;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .back-btn {
            padding: 12px 24px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }

            .form-container {
                padding: 25px 20px;
            }

            .theme-buttons {
                flex-direction: column;
            }

            .theme-btn {
                width: 100%;
            }

            .instrument-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .custom-input-group {
                flex-direction: column;
                align-items: stretch;
            }

            .custom-input-group .custom-label {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ SongGPT</h1>
            <p>Dein empathischer Song-Assistent f√ºr pers√∂nliche Liedtexte</p>
        </div>

        <div class="form-container" id="formContainer">
            <div class="error-message" id="errorMessage"></div>

            <form id="songForm">
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required maxlength="100" aria-required="true" aria-describedby="name-help">
                    <small id="name-help" class="sr-only">Bitte gib deinen Namen ein</small>
                </div>

                <div class="form-group">
                    <label for="email">E-Mail <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required maxlength="255" aria-required="true" aria-describedby="email-help">
                    <small id="email-help" class="sr-only">Bitte gib deine E-Mail-Adresse ein</small>
                </div>

                <div class="form-group">
                    <label for="theme">Thema des Songs <span class="required">*</span></label>
                    <div class="theme-buttons">
                        <button type="button" class="theme-btn" data-theme="Liebe">‚ù§Ô∏è Liebe</button>
                        <button type="button" class="theme-btn" data-theme="Abschied">üïäÔ∏è Abschied</button>
                        <button type="button" class="theme-btn" data-theme="Gl√ºckwunsch">üéâ Gl√ºckwunsch</button>
                        <button type="button" class="theme-btn" data-theme="Erinnerung">üåà Erinnerung</button>
                        <button type="button" class="theme-btn" data-theme="Heilung">üåø Heilung</button>
                    </div>
                    <input type="hidden" id="theme" name="theme" required>
                </div>

                <div class="form-group">
                    <label>F√ºr wen wird das Lied geschrieben? <span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="recipient-self" name="recipient" value="selbst" required>
                            <label for="recipient-self">F√ºr mich selbst</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="recipient-other" name="recipient" value="anderer" required>
                            <label for="recipient-other">F√ºr jemand anderen</label>
                        </div>
                    </div>
                    <div class="conditional-field" id="recipientOtherFields">
                        <input type="text" id="recipientName" name="recipientName" placeholder="Name oder Kosename der Person" style="margin-top: 15px;">
                        <div class="checkbox-group">
                            <input type="checkbox" id="mentionName" name="mentionName">
                            <label for="mentionName">Der Name soll im Lied erw√§hnt werden</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="story">Deine Geschichte / Beschreibung <span class="required">*</span></label>
                    <textarea id="story" name="story" placeholder="Erz√§hle uns deine Geschichte, Emotionen und W√ºnsche f√ºr den Song..." required maxlength="2000" aria-required="true" aria-describedby="story-help"></textarea>
                    <small id="story-help" class="char-count">0 / 2000 Zeichen</small>
                </div>

                <div class="form-group">
                    <label for="voice">Gesangsstimme <span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="voice-male" name="voice" value="m√§nnlich" required>
                            <label for="voice-male">M√§nnlich</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="voice-female" name="voice" value="weiblich" required>
                            <label for="voice-female">Weiblich</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="voice-mixed" name="voice" value="gemischt" required>
                            <label for="voice-mixed">Gemischt</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="style">Musikstil / Stimmung</label>
                    <select id="style" name="style">
                        <option value="">Bitte w√§hlen...</option>
                        <option value="Ballade">Ballade</option>
                        <option value="Pop">Pop</option>
                        <option value="Rock">Rock</option>
                        <option value="Folk">Folk</option>
                        <option value="Jazz">Jazz</option>
                        <option value="Soul">Soul</option>
                        <option value="R&B">R&B</option>
                        <option value="Country">Country</option>
                        <option value="Blues">Blues</option>
                        <option value="Klassik">Klassik</option>
                        <option value="Indie">Indie</option>
                        <option value="Akustisch">Akustisch</option>
                        <option value="Elektronisch">Elektronisch</option>
                        <option value="Hip-Hop">Hip-Hop</option>
                        <option value="Reggae">Reggae</option>
                        <option value="Latin">Latin</option>
                        <option value="Anderes">Anderes (selbst eingeben)</option>
                    </select>
                    <div class="conditional-field" id="customStyleField">
                        <div class="custom-input-group" style="margin-top: 15px;">
                            <input type="text" id="customStyle" name="customStyle" placeholder="Eigener Musikstil">
                            <span class="custom-label">oder</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="instruments">Instrumente (optional)</label>
                    <div class="instrument-grid">
                        <div class="instrument-checkbox">
                            <input type="checkbox" id="inst-guitar" name="instruments" value="Gitarre">
                            <label for="inst-guitar">Gitarre</label>
                        </div>
                        <div class="instrument-checkbox">
                            <input type="checkbox" id="inst-piano" name="instruments" value="Klavier">
                            <label for="inst-piano">Klavier</label>
                        </div>
                        <div class="instrument-checkbox">
                            <input type="checkbox" id="inst-drums" name="instruments" value="Schlagzeug">
                            <label for="inst-drums">Schlagzeug</label>
                        </div>
                        <div class="instrument-checkbox">
                            <input type="checkbox" id="inst-bass" name="instruments" value="Bass">
                            <label for="inst-bass">Bass</label>
                        </div>
                        <div class="instrument-checkbox">
                            <input type="checkbox" id="inst-strings" name="instruments" value="Streicher">
                            <label for="inst-strings">Streicher</label>
                        </div>
                        <div class="instrument-checkbox">
                            <input type="checkbox" id="inst-synth" name="instruments" value="Synthesizer">
                            <label for="inst-synth">Synthesizer</label>
                        </div>
                        <div class="instrument-checkbox">
                            <input type="checkbox" id="inst-violin" name="instruments" value="Violine">
                            <label for="inst-violin">Violine</label>
                        </div>
                        <div class="instrument-checkbox">
                            <input type="checkbox" id="inst-saxophone" name="instruments" value="Saxophon">
                            <label for="inst-saxophone">Saxophon</label>
                        </div>
                        <div class="instrument-checkbox">
                            <input type="checkbox" id="inst-flute" name="instruments" value="Fl√∂te">
                            <label for="inst-flute">Fl√∂te</label>
                        </div>
                        <div class="instrument-checkbox">
                            <input type="checkbox" id="inst-harp" name="instruments" value="Harfe">
                            <label for="inst-harp">Harfe</label>
                        </div>
                    </div>
                    <div class="custom-input-group">
                        <input type="text" id="customInstruments" name="customInstruments" placeholder="Weitere Instrumente (kommagetrennt)">
                    </div>
                </div>

                <div class="form-group">
                    <label for="chorus">Refrain-Wunsch / Kernaussage (optional)</label>
                    <textarea id="chorus" name="chorus" placeholder="Gibt es eine bestimmte Botschaft oder einen Refrain, der unbedingt vorkommen soll?" maxlength="500"></textarea>
                </div>

                <div class="form-group">
                    <label for="special">Besonderheiten / W√ºnsche (optional)</label>
                    <textarea id="special" name="special" placeholder="Weitere W√ºnsche, besondere Erw√§hnungen, Stilrichtungen..." maxlength="500"></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    üé∂ Song-Briefing erstellen
                </button>
            </form>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="spinner"></div>
            <h2>GPT denkt nach...</h2>
            <p>Wir erstellen dein pers√∂nliches Song-Briefing. Das kann einen Moment dauern.</p>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-box">
                <h3>üé∂ Dein Song-Briefing</h3>
                <div id="resultContent"></div>
            </div>
            <button class="back-btn" onclick="resetForm()">‚Üê Neues Briefing erstellen</button>
        </div>
    </div>

    <script>
        // Theme-Button Auswahl
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                document.getElementById('theme').value = this.dataset.theme;
            });
        });

        // Empf√§nger-Auswahl: Felder ein-/ausblenden
        document.querySelectorAll('input[name="recipient"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const recipientOtherFields = document.getElementById('recipientOtherFields');
                if (this.value === 'anderer') {
                    recipientOtherFields.classList.add('active');
                } else {
                    recipientOtherFields.classList.remove('active');
                    document.getElementById('recipientName').value = '';
                    document.getElementById('mentionName').checked = false;
                }
            });
        });

        // Musikstil: Custom-Feld ein-/ausblenden
        document.getElementById('style').addEventListener('change', function() {
            const customStyleField = document.getElementById('customStyleField');
            if (this.value === 'Anderes') {
                customStyleField.classList.add('active');
            } else {
                customStyleField.classList.remove('active');
                document.getElementById('customStyle').value = '';
            }
        });

        // Zeichenz√§hler f√ºr Story-Textarea
        const storyTextarea = document.getElementById('story');
        const storyHelp = document.getElementById('story-help');
        if (storyTextarea && storyHelp) {
            storyTextarea.addEventListener('input', function() {
                const length = this.value.length;
                storyHelp.textContent = `${length} / 2000 Zeichen`;
                storyHelp.classList.remove('warning', 'error');
                if (length > 1800) {
                    storyHelp.classList.add('error');
                } else if (length > 1500) {
                    storyHelp.classList.add('warning');
                }
            });
        }

        // Formular-Submit
        document.getElementById('songForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Validierung
            const theme = document.getElementById('theme').value;
            if (!theme) {
                showError('Bitte w√§hle ein Thema f√ºr den Song aus.');
                return;
            }

            const recipient = document.querySelector('input[name="recipient"]:checked');
            if (!recipient) {
                showError('Bitte w√§hle aus, f√ºr wen das Lied geschrieben wird.');
                return;
            }

            if (recipient.value === 'anderer') {
                const recipientName = document.getElementById('recipientName').value.trim();
                if (!recipientName) {
                    showError('Bitte gib den Namen oder Kosenamen der Person an, f√ºr die das Lied geschrieben wird.');
                    return;
                }
            }

            // UI-Status √§ndern
            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('errorMessage').classList.remove('active');
            document.getElementById('progressContainer').classList.add('active');
            document.getElementById('resultContainer').classList.remove('active');
            document.getElementById('submitBtn').disabled = true;

            // Formulardaten sammeln und sanitizen
            const recipientValue = recipient.value;
            const recipientName = recipientValue === 'anderer' ? document.getElementById('recipientName').value.trim() : '';
            const mentionName = recipientValue === 'anderer' ? document.getElementById('mentionName').checked : false;

            // Musikstil zusammenstellen
            let style = document.getElementById('style').value;
            if (style === 'Anderes') {
                style = document.getElementById('customStyle').value.trim();
                if (!style) {
                    showError('Bitte gib einen Musikstil ein oder w√§hle einen aus der Liste.');
                    document.getElementById('formContainer').style.display = 'block';
                    return;
                }
            }

            // Instrumente zusammenstellen
            const selectedInstruments = Array.from(document.querySelectorAll('input[name="instruments"]:checked')).map(cb => cb.value);
            const customInstruments = document.getElementById('customInstruments').value;
            let instruments = '';
            if (selectedInstruments.length > 0) {
                instruments = selectedInstruments.join(', ');
            }
            if (customInstruments) {
                instruments = instruments ? instruments + ', ' + customInstruments : customInstruments;
            }

            // Eingaben trimmen und validieren
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim().toLowerCase(),
                theme: theme.trim(),
                recipient: recipientValue,
                recipientName: recipientName.trim(),
                mentionName: mentionName,
                story: document.getElementById('story').value.trim(),
                voice: document.querySelector('input[name="voice"]:checked').value,
                style: style.trim(),
                instruments: instruments.trim(),
                chorus: document.getElementById('chorus').value.trim(),
                special: document.getElementById('special').value.trim()
            };

            // Zus√§tzliche Validierung: Leere Strings entfernen
            if (!formData.name || formData.name.length < 2) {
                showError('Bitte gib einen g√ºltigen Namen ein (mindestens 2 Zeichen).');
                document.getElementById('formContainer').style.display = 'block';
                return;
            }

            if (!formData.story || formData.story.length < 10) {
                showError('Bitte gib eine ausf√ºhrlichere Geschichte ein (mindestens 10 Zeichen).');
                document.getElementById('formContainer').style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/songchat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    // Wenn die Antwort kein JSON ist
                    throw new Error(`Ung√ºltige Antwort vom Server (Status: ${response.status})`);
                }

                if (!response.ok) {
                    const error = new Error(data.error || data.details || `HTTP error! status: ${response.status}`);
                    error.response = response;
                    error.errorData = data;
                    throw error;
                }

                // Ergebnis anzeigen
                displayResult(data);

            } catch (error) {
                console.error('Fehler:', error);
                let errorMessage = 'Es ist ein Fehler aufgetreten. Bitte versuche es sp√§ter erneut.';
                
                // Versuche, detaillierte Fehlermeldung von der API zu erhalten
                if (error.errorData) {
                    if (error.errorData.error || error.errorData.details) {
                        errorMessage = error.errorData.details || error.errorData.error || errorMessage;
                    }
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                showError(errorMessage);
                document.getElementById('formContainer').style.display = 'block';
                document.getElementById('progressContainer').classList.remove('active');
            } finally {
                document.getElementById('submitBtn').disabled = false;
            }
        });

        // Hilfsfunktion zum Escapen von HTML (XSS-Schutz)
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function displayResult(data) {
            const resultContent = document.getElementById('resultContent');
            
            // Wenn die Antwort bereits formatiert ist (String)
            if (typeof data === 'string') {
                resultContent.innerHTML = `<p>${escapeHtml(data).replace(/\n/g, '<br>')}</p>`;
            } 
            // Wenn es ein JSON-Objekt ist
            else if (data.briefing) {
                const briefing = data.briefing;
                let html = '';

                if (briefing.thema) {
                    html += `<div class="result-section"><h4>üéØ Thema/Geschichte</h4><p>${escapeHtml(briefing.thema)}</p></div>`;
                }
                if (briefing.musikstil) {
                    html += `<div class="result-section"><h4>üéµ Musikstil/Stimmung</h4><p>${escapeHtml(briefing.musikstil)}</p></div>`;
                }
                if (briefing.gesangsstimme) {
                    html += `<div class="result-section"><h4>üé§ Gesangsstimme</h4><p>${escapeHtml(briefing.gesangsstimme)}</p></div>`;
                }
                if (briefing.instrumente) {
                    html += `<div class="result-section"><h4>üé∏ Instrumente</h4><p>${escapeHtml(briefing.instrumente)}</p></div>`;
                }
                if (briefing.refrain) {
                    html += `<div class="result-section"><h4>üé∂ Refrain/Kernaussage</h4><p>${escapeHtml(briefing.refrain)}</p></div>`;
                }
                if (briefing.besonderheiten) {
                    html += `<div class="result-section"><h4>‚ú® Besonderheiten/W√ºnsche</h4><p>${escapeHtml(briefing.besonderheiten)}</p></div>`;
                }
                if (briefing.gesangsstil) {
                    html += `<div class="result-section"><h4>üé≠ Gesangsstil</h4><p>${escapeHtml(briefing.gesangsstil)}</p></div>`;
                }
                if (briefing.emotion) {
                    html += `<div class="result-section"><h4>üí´ Emotion/Stimmung</h4><p>${escapeHtml(briefing.emotion)}</p></div>`;
                }

                resultContent.innerHTML = html || '<p>Briefing wurde erstellt, aber keine Details verf√ºgbar.</p>';
            } 
            // Fallback
            else {
                resultContent.innerHTML = `<pre>${escapeHtml(JSON.stringify(data, null, 2))}</pre>`;
            }

            document.getElementById('progressContainer').classList.remove('active');
            document.getElementById('resultContainer').classList.add('active');
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('active');
        }

        function resetForm() {
            document.getElementById('songForm').reset();
            document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('selected'));
            document.getElementById('theme').value = '';
            document.getElementById('recipientOtherFields').classList.remove('active');
            document.getElementById('customStyleField').classList.remove('active');
            
            // Zeichenz√§hler zur√ºcksetzen
            const storyHelp = document.getElementById('story-help');
            if (storyHelp) {
                storyHelp.textContent = '0 / 2000 Zeichen';
                storyHelp.classList.remove('warning', 'error');
            }
            
            document.getElementById('formContainer').style.display = 'block';
            document.getElementById('resultContainer').classList.remove('active');
            document.getElementById('errorMessage').classList.remove('active');
        }
    </script>

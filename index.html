<body style="font-family:Arial;max-width:600px;margin:auto;padding:20px;">

  <p>Beantworte ein paar Fragen â€“ dein Lied entsteht Schritt fÃ¼r Schritt.</p>

  <form id="songForm">
    <label>Name:</label><br>
    <input name="name" required><br><br>

  </form>

  <div id="output" style="margin-top:20px;"></div>

  <script>
    document.getElementById('songForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target));
      document.getElementById('output').innerHTML = "<p>GPT denkt nach...</p>";

      const res = await fetch('/api/songchat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ user: formData })
      });
      const data = await res.json();
      document.getElementById('output').innerHTML = `<pre>${data.reply}</pre>`;
    });
  </script>

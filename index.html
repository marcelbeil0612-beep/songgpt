<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongGPT - Dein empathischer Song-Assistent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95em;
        }

        .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            width: auto;
            margin: 0;
        }

        .theme-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .theme-btn {
            flex: 1;
            min-width: 120px;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: 500;
        }

        .theme-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .theme-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-container {
            display: none;
            padding: 30px;
            text-align: center;
        }

        .progress-container.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-container {
            display: none;
            padding: 30px;
        }

        .result-container.active {
            display: block;
        }

        .result-box {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .result-box h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .result-box p {
            line-height: 1.8;
            color: #555;
            white-space: pre-wrap;
        }

        .result-section {
            margin-bottom: 25px;
        }

        .result-section h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .result-section p {
            color: #666;
            line-height: 1.6;
        }

        .error-message {
            background: #fee;
            border-left: 4px solid #e74c3c;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .back-btn {
            padding: 12px 24px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }

            .form-container {
                padding: 25px 20px;
            }

            .theme-buttons {
                flex-direction: column;
            }

            .theme-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ SongGPT</h1>
            <p>Dein empathischer Song-Assistent f√ºr pers√∂nliche Liedtexte</p>
        </div>

        <div class="form-container" id="formContainer">
            <div class="error-message" id="errorMessage"></div>

            <form id="songForm">
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">E-Mail <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="theme">Thema des Songs <span class="required">*</span></label>
                    <div class="theme-buttons">
                        <button type="button" class="theme-btn" data-theme="Liebe">‚ù§Ô∏è Liebe</button>
                        <button type="button" class="theme-btn" data-theme="Abschied">üïäÔ∏è Abschied</button>
                        <button type="button" class="theme-btn" data-theme="Gl√ºckwunsch">üéâ Gl√ºckwunsch</button>
                        <button type="button" class="theme-btn" data-theme="Erinnerung">üåà Erinnerung</button>
                        <button type="button" class="theme-btn" data-theme="Heilung">üåø Heilung</button>
                    </div>
                    <input type="hidden" id="theme" name="theme" required>
                </div>

                <div class="form-group">
                    <label for="story">Deine Geschichte / Beschreibung <span class="required">*</span></label>
                    <textarea id="story" name="story" placeholder="Erz√§hle uns deine Geschichte, Emotionen und W√ºnsche f√ºr den Song..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="voice">Gesangsstimme <span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="voice-male" name="voice" value="m√§nnlich" required>
                            <label for="voice-male">M√§nnlich</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="voice-female" name="voice" value="weiblich" required>
                            <label for="voice-female">Weiblich</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="voice-mixed" name="voice" value="gemischt" required>
                            <label for="voice-mixed">Gemischt</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="style">Musikstil / Stimmung</label>
                    <select id="style" name="style">
                        <option value="">Bitte w√§hlen...</option>
                        <option value="Ballade">Ballade</option>
                        <option value="Pop">Pop</option>
                        <option value="Rock">Rock</option>
                        <option value="Folk">Folk</option>
                        <option value="Jazz">Jazz</option>
                        <option value="Soul">Soul</option>
                        <option value="Indie">Indie</option>
                        <option value="Akustisch">Akustisch</option>
                        <option value="Elektronisch">Elektronisch</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="instruments">Instrumente (optional)</label>
                    <input type="text" id="instruments" name="instruments" placeholder="z.B. Gitarre, Klavier, Streicher...">
                </div>

                <div class="form-group">
                    <label for="chorus">Refrain-Wunsch / Kernaussage (optional)</label>
                    <textarea id="chorus" name="chorus" placeholder="Gibt es eine bestimmte Botschaft oder einen Refrain, der unbedingt vorkommen soll?"></textarea>
                </div>

                <div class="form-group">
                    <label for="special">Besonderheiten / W√ºnsche (optional)</label>
                    <textarea id="special" name="special" placeholder="Weitere W√ºnsche, besondere Erw√§hnungen, Stilrichtungen..."></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    üé∂ Song-Briefing erstellen
                </button>
            </form>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="spinner"></div>
            <h2>GPT denkt nach...</h2>
            <p>Wir erstellen dein pers√∂nliches Song-Briefing. Das kann einen Moment dauern.</p>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-box">
                <h3>üé∂ Dein Song-Briefing</h3>
                <div id="resultContent"></div>
            </div>
            <button class="back-btn" onclick="resetForm()">‚Üê Neues Briefing erstellen</button>
        </div>
    </div>

    <script>
        // Theme-Button Auswahl
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                document.getElementById('theme').value = this.dataset.theme;
            });
        });

        // Formular-Submit
        document.getElementById('songForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Validierung
            const theme = document.getElementById('theme').value;
            if (!theme) {
                showError('Bitte w√§hle ein Thema f√ºr den Song aus.');
                return;
            }

            // UI-Status √§ndern
            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('errorMessage').classList.remove('active');
            document.getElementById('progressContainer').classList.add('active');
            document.getElementById('resultContainer').classList.remove('active');
            document.getElementById('submitBtn').disabled = true;

            // Formulardaten sammeln
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                theme: theme,
                story: document.getElementById('story').value,
                voice: document.querySelector('input[name="voice"]:checked').value,
                style: document.getElementById('style').value,
                instruments: document.getElementById('instruments').value,
                chorus: document.getElementById('chorus').value,
                special: document.getElementById('special').value
            };

            try {
                const response = await fetch('/api/songchat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Ergebnis anzeigen
                displayResult(data);

            } catch (error) {
                console.error('Fehler:', error);
                showError('Es ist ein Fehler aufgetreten. Bitte versuche es sp√§ter erneut. ' + error.message);
                document.getElementById('formContainer').style.display = 'block';
                document.getElementById('progressContainer').classList.remove('active');
            } finally {
                document.getElementById('submitBtn').disabled = false;
            }
        });

        function displayResult(data) {
            const resultContent = document.getElementById('resultContent');
            
            // Wenn die Antwort bereits formatiert ist (String)
            if (typeof data === 'string') {
                resultContent.innerHTML = `<p>${data.replace(/\n/g, '<br>')}</p>`;
            } 
            // Wenn es ein JSON-Objekt ist
            else if (data.briefing) {
                const briefing = data.briefing;
                let html = '';

                if (briefing.thema) {
                    html += `<div class="result-section"><h4>üéØ Thema/Geschichte</h4><p>${briefing.thema}</p></div>`;
                }
                if (briefing.musikstil) {
                    html += `<div class="result-section"><h4>üéµ Musikstil/Stimmung</h4><p>${briefing.musikstil}</p></div>`;
                }
                if (briefing.gesangsstimme) {
                    html += `<div class="result-section"><h4>üé§ Gesangsstimme</h4><p>${briefing.gesangsstimme}</p></div>`;
                }
                if (briefing.instrumente) {
                    html += `<div class="result-section"><h4>üé∏ Instrumente</h4><p>${briefing.instrumente}</p></div>`;
                }
                if (briefing.refrain) {
                    html += `<div class="result-section"><h4>üé∂ Refrain/Kernaussage</h4><p>${briefing.refrain}</p></div>`;
                }
                if (briefing.besonderheiten) {
                    html += `<div class="result-section"><h4>‚ú® Besonderheiten/W√ºnsche</h4><p>${briefing.besonderheiten}</p></div>`;
                }
                if (briefing.gesangsstil) {
                    html += `<div class="result-section"><h4>üé≠ Gesangsstil</h4><p>${briefing.gesangsstil}</p></div>`;
                }
                if (briefing.emotion) {
                    html += `<div class="result-section"><h4>üí´ Emotion/Stimmung</h4><p>${briefing.emotion}</p></div>`;
                }

                resultContent.innerHTML = html || '<p>Briefing wurde erstellt, aber keine Details verf√ºgbar.</p>';
            } 
            // Fallback
            else {
                resultContent.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }

            document.getElementById('progressContainer').classList.remove('active');
            document.getElementById('resultContainer').classList.add('active');
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('active');
        }

        function resetForm() {
            document.getElementById('songForm').reset();
            document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('selected'));
            document.getElementById('theme').value = '';
            document.getElementById('formContainer').style.display = 'block';
            document.getElementById('resultContainer').classList.remove('active');
            document.getElementById('errorMessage').classList.remove('active');
        }
    </script>
</body>
</html>
